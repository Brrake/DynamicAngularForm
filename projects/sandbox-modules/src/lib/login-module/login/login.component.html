<ng-container *ngIf="platform == 'web';else mobile">
  <div class="content-wrapper">

    <div class="container py-14 py-md-16">
      <div class="row gx-lg-8 gx-xl-12 gy-10 align-items-center">
        <section class="d-flex justify-content-evenly" style="flex-wrap: wrap;">
          <div class="d-flex align-items-center mb-4">
            <img class="left-img" src="./assets/img/photos/b6.jpg">
          </div>
          <div class="text-align-center mb-4" style="margin-bottom: 30px;">
            <dynamic-form (loginWithGoogle)="googleSigninV2($event)" #loginForm (onSubmit)="login($event)"
              [errorMessage]="brkError.errorMessage" [isSubmitFailed]="brkError.isSubmitFailed"
              [loadSpinner]="brkError.loadSpinner" [formSchemes]="loginScheme" />
          </div>
        </section>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #mobile>
  <div class="langs-box navbar-other ms-lg-4">
    <ul class="navbar-nav flex-row justify-content-evenly align-items-center ms-auto">
      <app-lang-select />
    </ul>
  </div>
  <section style="height: 100%;min-height: 100vh;" class="wrapper image-wrapper bg-light">

    <div class="d-grid justify-content-evenly mb-4" style="flex-wrap: wrap;height: 90%;">
      <div class="d-flex justify-content-center">
        <img src="./assets/img/logo-light.png"
          style="object-fit: contain;object-position: right;border-radius: 15px;width: 100%;max-width: 220px;" alt="">
      </div>

      <dynamic-form style="height: 80%;" #loginMobileForm
        class="mb-5 text-black d-grid justify-content-center align-items-center" (onSubmit)="login($event)"
        (loginWithGoogle)="googleSigninV2($event)" [loadSpinner]="brkError.loadSpinner"
        [errorMessage]="brkError.errorMessage" [isSubmitFailed]="brkError.isSubmitFailed"
        [formSchemes]="loginMobileScheme"></dynamic-form>

        <p class="text-center d-flex justify-content-center align-items-center">{{"OPPURE" | translate}}</p>

        <div class="d-flex justify-content-evenly align-items-center">
          <button (click)="mobileGoogleLogin()" class="btn btn-white providers"
            style="width: 40px;height:40px;border-radius: 50%!important;"><svg xmlns="http://www.w3.org/2000/svg"
              width="20" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262" id="google">
              <path fill="#4285F4"
                d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027">
              </path>
              <path fill="#34A853"
                d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1">
              </path>
              <path fill="#FBBC05"
                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782">
              </path>
              <path fill="#EB4335"
                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251">
              </path>
            </svg>
          </button>
          <button class="btn btn-white providers" style="width: 40px;height:40px;border-radius: 50%!important;"><svg
              xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 16 16" id="microsoft">
              <path fill="#4CAF50" d="M8.5 7.5H16v-7a.5.5 0 0 0-.5-.5h-7v7.5z"></path>
              <path fill="#F44336" d="M7.5 7.5V0h-7a.5.5 0 0 0-.5.5v7h7.5z"></path>
              <path fill="#2196F3" d="M7.5 8.5H0v7a.5.5 0 0 0 .5.5h7V8.5z"></path>
              <path fill="#FFC107" d="M8.5 8.5V16h7a.5.5 0 0 0 .5-.5v-7H8.5z"></path>
            </svg>
          </button>
          <button class="btn btn-white providers" style="width: 40px;height:40px;border-radius: 50%!important;"><svg
              xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 128 128" id="apple">
              <path
                d="M97.905 67.885c.174 18.8 16.494 25.057 16.674 25.137-.138.44-2.607 8.916-8.597 17.669-5.178 7.568-10.553 15.108-19.018 15.266-8.318.152-10.993-4.934-20.504-4.934-9.508 0-12.479 4.776-20.354 5.086-8.172.31-14.395-8.185-19.616-15.724-10.668-15.424-18.821-43.585-7.874-62.594 5.438-9.44 15.158-15.417 25.707-15.571 8.024-.153 15.598 5.398 20.503 5.398 4.902 0 14.106-6.676 23.782-5.696 4.051.169 15.421 1.636 22.722 12.324-.587.365-13.566 7.921-13.425 23.639m-15.633-46.166c4.338-5.251 7.258-12.563 6.462-19.836-6.254.251-13.816 4.167-18.301 9.416-4.02 4.647-7.54 12.087-6.591 19.216 6.971.54 14.091-3.542 18.43-8.796">
              </path>
            </svg>
          </button>
        </div>
    </div>
  </section>
  <div [routerLink]="['/privacy']" class="d-flex justify-content-end pointer"
    style="position: fixed;bottom: 10px;right: 10px;z-index: 2000;">
    <p style="margin:0">Privacy Policy</p>
  </div>
</ng-template>
