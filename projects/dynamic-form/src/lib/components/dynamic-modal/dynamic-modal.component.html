<div [class]="'modal fade '+(modalPopup ? 'modal-popup' : '')" data-bs-backdrop="static" [id]="modalId" tabindex="-1"
  data-target="#modal">
  <div class="modal-dialog modal-dialog-centered modal-sm justify-content-center">
    <div class="text-start mb-3">
      <div class="modal-content text-center">
        <div class="modal-body" *ngIf="isLoaded">
head :any

          <dynamic-form
            #dyn_form
            [formSchemes]="formSchemes"
            [isSubmitFailed]="isSubmitFailed"
            [loadSpinner]="loadSpinner"
            [errorMessage]="errorMessage"
            (onSubmit)="onSubmitForm($event)"
            (loginWithGoogle)="handleGoogleLoginV2($event)"
            (onCloseForm)="onClose()"
            (onBack)="onBack.emit(true)"
          />

        </div>
      </div>
    </div>
  </div>
</div>

<a [id]="'closeDefModal-'+modalId" style="display: none;" [attr.data-bs-target]="'#'+modalId" data-bs-toggle="modal"
  data-bs-dismiss="modal"></a>

<a [id]="'openModal-'+modalId" style="display: none;" [attr.data-bs-target]="'#'+modalId" data-bs-toggle="modal"></a>
