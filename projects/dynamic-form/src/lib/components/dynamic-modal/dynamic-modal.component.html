<ion-modal [backdropDismiss]="modalBackdrop != 'static'" #modal [id]="'modal-'+modalId">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{modalTitle}}</ion-title>
        <ion-buttons *ngIf="modalCloseButton" slot="end">
          <ion-button (click)="modal.dismiss();onClose()">{{translateClose}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <dynamic-form [disableSubmit]="disableSubmit" (formInit)="onFormInit($event)" [isOnModal]="true" #dyn_form
        [formSchemes]="formSchemes" [isSubmitFailed]="isSubmitFailed" [loadSpinner]="loadSpinner"
        [errorMessage]="errorMessage" (onSubmit)="onSubmitForm($event)" (loginWithGoogle)="handleGoogleLoginV2($event)"
        (formValueChanges)="onFormValueChanges($event)" (onCloseForm)="modal.dismiss();onClose()" (onBack)="onBack.emit(true)" />
      <ng-content></ng-content>
    </ion-content>
  </ng-template>
</ion-modal>
<ion-button style="display: none;" [id]="'open-'+modalId" (click)="modal.present()"></ion-button>
