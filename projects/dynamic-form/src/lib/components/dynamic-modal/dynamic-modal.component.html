<ion-modal [trigger]="'openModal-'+modalId" [backdropDismiss]="modalBackdrop=='static'" [keepContentsMounted]="true">
  <div style="max-width: 100vw;" class="modal-body" *ngIf="isLoaded">
    <button style="height: fit-content;width: fit-content;" (click)="onClose()" *ngIf="modalCloseButton" type="button"
      class="btnsign btn-close" [attr.data-bs-target]="'#'+modalId" data-bs-toggle="modal" data-bs-dismiss="modal"
      aria-label="Close"></button>
    <dynamic-form [disableSubmit]="disableSubmit" (formInit)="onFormInit($event)" [isOnModal]="true" #dyn_form
      [formSchemes]="formSchemes" [isSubmitFailed]="isSubmitFailed" [loadSpinner]="loadSpinner"
      [errorMessage]="errorMessage" (onSubmit)="onSubmitForm($event)" (loginWithGoogle)="handleGoogleLoginV2($event)"
      (formValueChanges)="onFormValueChanges($event)" (onCloseForm)="onClose()" (onBack)="onBack.emit(true)" />

    <ng-content />

  </div>
</ion-modal>
