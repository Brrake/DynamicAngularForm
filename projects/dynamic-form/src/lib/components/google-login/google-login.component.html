<ng-container *ngIf="gStyle==2">
  <div id="g_id_onload" [attr.data-client_id]="googleClientId" [attr.data-auto_prompt]="auto_prompt"
    data-callback="handleGoogleLoginV2">
  </div>
  <div
    [attr.data-size]="size"
    class="g_id_signin"
    [attr.data-type]="type"
    [attr.data-theme]="theme"
    [attr.data-text]="text"
    [attr.data-shape]="shape"
    [attr.data-logo_alignment]="logo_alignment"
  ></div>
</ng-container>
