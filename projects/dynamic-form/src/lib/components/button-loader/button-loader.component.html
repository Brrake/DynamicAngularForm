<button (click)="onClick()" [type]="type" [disabled]="!isFormValid||loadSpinner||loadCheck"
  [class]="'btn btn-'+color+' '+button_type+(margin ? ' mr-1':'')+(large?' btn-lg':'')+(expand?' btn-expand':'')">
  <a class="d-flex align-items-center" [style]="'color: '+getTextColor()" *ngIf="!loadSpinner && !loadCheck">
    <i *ngIf="icon!='' && icon_position=='left'" [class]="getClassFromIcon()+' fs-20 '+(text ? 'mr-1' : '')"></i>
    <span>{{text}}</span>
    <i *ngIf="icon!='' && icon_position=='right'" [class]="getClassFromIcon()+' fs-20'"></i>
  </a>
  <i style="font-size: 30px!important;" *ngIf="loadCheck && !loadSpinner" class="uil uil-check fs-18"></i>
  <span id="butt-spinner" *ngIf="loadSpinner && !loadCheck" class="spinner-border spinner-border-sm" role="status"
    aria-hidden="true"></span>
</button>
<ion-button [type]="type" (click)="onClick()" [disabled]="!isFormValid||loadSpinner||loadCheck">
  <a class="d-flex align-items-center" [style]="'color: '+getTextColor()" *ngIf="!loadSpinner && !loadCheck">
    <i *ngIf="icon!='' && icon_position=='left'" [class]="getClassFromIcon()+' fs-20 '+(text ? 'mr-1' : '')"></i>
    <span>{{text}}</span>
    <i *ngIf="icon!='' && icon_position=='right'" [class]="getClassFromIcon()+' fs-20'"></i>
  </a>
  <i style="font-size: 30px!important;" *ngIf="loadCheck && !loadSpinner" class="uil uil-check fs-18"></i>
  <span id="butt-spinner" *ngIf="loadSpinner && !loadCheck" class="spinner-border spinner-border-sm" role="status"
    aria-hidden="true"></span>
</ion-button>
